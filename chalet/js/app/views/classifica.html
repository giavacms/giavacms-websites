<div class="section page-title small-padding background-wrapper with-overlay black-overlay active-section">
    <div class="background-image parallax-background" data-stellar-background-ratio="0.5">
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12" style="">
                <div class="resizeMe">Vota la tua estate</div>

                <p class="">
                    Vota la tua estate
                </p>
                <ol class="breadcrumb">
                    <li><a ui-sref="home">Home</a></li>
                    <li class="active">Classifica</li>
                </ol>
            </div>
        </div>
    </div>
</div>

<section class="section active-section grey-background">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="service-block">
                    <i class="icon large ti-view-list-alt"></i>

                    <h2 class="lighter resizeMe">Classifica: {{element.name}}</h2>

                    <div class="space hidden-sm hidden-xs"></div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="widget">
                    <ul class="list-group">
                        <li class="list-group-item" ng-repeat="item in element.chaletRankings | orderBy:'position'"
                            ng-if="$index <50">
                            <span class="label label-info">{{item.position}}</span>
                            <a href="/#/chalet_licenseNumber/{{item.licenseNumber}}">{{item.chaletName}} - conc. n.
                                {{item.licenseNumber}}</a>
                            <span class="badge"> {{item.votes}}</span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-6">
                <div class="widget">
                    <ul class="list-group">
                        <li class="list-group-item" ng-repeat="item in element.chaletRankings | orderBy:'position'"
                            ng-if="$index >=50">
                            <span class="label label-info">{{item.position}}</span> <a
                                href="/#/chalet_licenseNumber/{{item.licenseNumber}}">{{item.chaletName}} - conc. n.
                            {{item.licenseNumber}}</a>
                            <span class="badge"> {{item.votes}}</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <br/>
    </div>
</section>

<section class="section divider-section active-section">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="divider"></div>
            </div>
        </div>
    </div>
</section>
<div tabfooter></div>
