<div class="section page-title small-padding background-wrapper with-overlay black-overlay active-section">
  <div class="background-image parallax-background" data-stellar-background-ratio="0.5">
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-12" style="">
        <div class="resizeMe">Vota la tua estate</div>

        <p class="">
          Vota la tua estate
        </p>
        <ol class="breadcrumb">
          <li><a ui-sref="home">Home</a></li>
          <li><a ui-sref="profilo">Profilo</a></li>
          <li class="active">Foto</li>
        </ol>
      </div>
    </div>
  </div>
</div>


<section class="section active-section grey-background">
  <div class="container">
    <div class="row">


      <div class="col-md-12">
        <div class="service-block">
          <i class="icon large ti-home"></i>

          <h2 class="lighter resizeMe">Le tue foto</h2>

          <div class="space hidden-sm hidden-xs"></div>
        </div>
      </div>

      <form>
        <div class="form-group">

          <select id="chalet" class="form-control" ng-model="search['obj.chaletId']"
                  ng-options="c.id as c.name for c in chalets" ng-change="filtra()">
            <option value="">scegli uno chalet</option>
          </select>
        </div>
      </form>


      <div class="col-md-3">
        <div class="widget">
          <ul class="recent-posts">
            <li class="clearfix" ng-repeat="item in model" ng-if="$index % 4 == 0">
              <img ng-src="/photo/{{item.name}}" style="width: 80px; height: 80px;"
                   alt="{{item.name}}" ng-if="item.images.length>0">
              <a href="/photo/{{item.name}}" title="{{item.name}}" target="_blank">{{item.chaletName}}</a>
              <span>TODO</span>
            </li>
          </ul>
        </div>
      </div>

        <div class="widget">

              <a href="/photo/{{item.name}}" title="{{item.name}}" target="_blank">{{item.chaletName}}</a>
              <span>TODO</span>
            </li>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-md-3">
        <div class="widget">
          <ul class="recent-posts">
            <li class="clearfix" ng-repeat="item in model" ng-if="$index % 4 == 2">
              <img ng-src="/photo/{{item.name}}" style="width: 80px; height: 80px;"
                   alt="{{item.name}}" ng-if="item.images.length>0">
              <a href="/photo/{{item.name}}" title="{{item.name}}" target="_blank">{{item.chaletName}}</a>
              <span>TODO</span>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-md-3">
        <div class="widget">
          <ul class="recent-posts">
            <li class="clearfix" ng-repeat="item in model" ng-if="$index % 4 == 3">
              <img ng-src="/photo/{{item.name}}" style="width: 80px; height: 80px;"
                   alt="{{item.name}}" ng-if="item.images.length>0">

                <div class="col-md-12">

                    <a ng-disabled="startRow == 0" ng-click="firstPage()" alt="vai all'inizio" title="vai all'inizio">
                        <i class="icon ti-angle-double-left"></i></a>

                    <a ng-disabled="startRow == 0" ng-click="goToPage(currentPage-1)" alt="precedente"
                       title="precedente"> <i
                            class="icon ti-angle-left"></i></a>


                    <a ng-repeat="p in pages track by $index" ng-click="goToPage(p)" alt="{{$index+1}}"
                       title="{{$index+1}}" ng-disabled="currentPage==p">{{$index+1}}</a>


                    <a ng-disabled="currentPage == pages.length || pages.length == 0"
                       ng-click="goToPage(currentPage+1)" alt="successiva"
                       title="successiva"> <i
                            class="icon  ti-angle-right"></i></a>


                    <a ng-disabled="currentPage == pages.length  || pages.length == 0" ng-click="lastPage()"
                       alt="vai alla fine" title="vai alla fine">
                        <i class="icon  ti-angle-double-right"></i></a>


                </div>





    </div>
  </div>
</section>
