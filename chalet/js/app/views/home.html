<div class="section page-title small-padding background-wrapper with-overlay black-overlay active-section">
    <div class="background-image parallax-background" data-stellar-background-ratio="0.5">
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12" style=""><h1>Vota la tua estate</h1>

                <p class="">
                    Vota la tua estate
                </p>
                <ol class="breadcrumb">
                    <li class="active"><a ui-sref="home">Home</a></li>
                </ol>
            </div>
        </div>
    </div>
</div>

<section class="section active-section">
    <div class="container">
        <div class="row">
            <div class="content">
                <div class="col-md-12">
                    <h1 class="lighter">Come si gioca</h1>

                    <div class="space large"></div>
                </div>
                <div class="col-md-2 text-center">
                    <i class="icon large ti-medall"></i>

                    <p class="uppercase-text">1. Scegli il tuo chalet</p>
                </div>
                <div class="col-md-2 text-center">
                    <i class="icon large ti-pencil-alt"></i>

                    <p class="uppercase-text">2. Inserisci i tuoi dati</p>
                </div>
                <div class="col-md-2 text-center">
                    <i class="icon large ti-check"></i>

                    <p class="uppercase-text">3. Vota... Vota... Vota...</p>
                </div>
                <div class="col-md-2 text-center">
                    <i class="icon large ti-mobile"></i>

                    <p class="uppercase-text">4. Chiama</p>
                </div>
                <div class="col-md-2 text-center">
                    <i class="icon large ti-cup"></i>

                    <p class="uppercase-text">5. Vinci</p>
                </div>
            </div>

        </div>
    </div>
    <div class="space large"></div>
    <div class="container">
        <div class="row">
            <div class="content">
                <div class="col-md-12">
                    <h1 class="lighter">  <i class="icon large ti-home"></i> 108 Chalet</h1>

                    <div class="space large"></div>
                </div>

                <div class="col-md-4" ng-repeat="item in model">
                    <div class="team-block">
                        <a href="/#/chalet_id/{{item.id}}" title="" class="team-image text-center">

                            <img src="/img/logo-no-chalet.jpg"
                                 alt="{{item.name}}" ng-if="item.images.length==0">

                            <img ng-src="/img/{{item.images[0].filename}}"
                                 alt="{{item.name}}" ng-if="item.images.length>0">

                        <span class="overlay">
                                <i class="icon ti-check-box middle-content"></i>
                        </span>
                        </a>

                        <p class="position">{{item.name}}</p>

                        <h3>conc. nro. {{item.licenseNumber}}</h3>

                        <p>{{item.address}} - {{item.city}} - {{item.province}}</p>
                        <ul class="list-inline social-links text-center">
                            <li><a href="#" title=""><i class="icon ti-facebook"></i></a></li>
                            <li><a href="#" title=""><i class="icon ti-twitter"></i></a></li>
                            <li><a href="#" title=""><i class="icon ti-google"></i></a></li>
                        </ul>
                    </div>
                    <div class="col-md-12">
                        <div class="space"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="section divider-section active-section">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="divider"></div>
            </div>
        </div>
    </div>
</section>

<div tabfooter></div>
