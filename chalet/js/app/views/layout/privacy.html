Ciao,
ti informiamo che il D.lgs. n. 196 del 30 giugno 2003 ("Codice in materia di protezione dei dati personali") prevede la tutela delle persone e di altri soggetti rispetto al trattamento dei dati personali.
Secondo la normativa indicata, tale trattamento sarà improntato ai principi di correttezza, liceità e trasparenza e di tutela della tua riservatezza e dei tuoi diritti.
Ai sensi dell'articolo 13 del D.lgs. n.196/2003, pertanto, ti forniamo le seguenti informazioni:

1. I dati da te forniti verranno trattati per le seguenti finalità: ricezione della preferenza e comunicazioni;
2. Il trattamento sarà effettuato con le seguenti modalità: in modo informatizzato;
3. Il conferimento dei dati è obbligatorio per l'espressione della preferenza via telefono e l'eventuale rifiuto di fornire tali dati comporta l'impossibilità di esprimere il voto;
4. I dati non saranno comunicati ad altri soggetti, né saranno oggetto di diffusione 

5. Il titolare del trattamento è: Alicestudio di Menzietti Belinda (info@alicestudio.it)
6. Il responsabile del trattamento è Belinda Menzietti;
7. Il rappresentante del titolare nel territorio dello Stato è Belinda Menzietti;
8. In ogni momento potrai esercitare i tuoi diritti nei confronti del titolare del trattamento, ai sensi dell'art.7 del D.lgs.196/2003, che per tua comodità riproduciamo integralmente:

Decreto Legislativo n.196/2003, Art. 7 - Diritto di accesso ai dati personali ed altri diritti

1. L'interessato ha diritto di ottenere la conferma dell'esistenza o meno di dati personali che lo riguardano, anche se non ancora registrati, e la loro comunicazione in forma intelligibile.
2. L'interessato ha diritto di ottenere l'indicazione:
a) dell'origine dei dati personali;
b) delle finalità e modalità del trattamento;
c) della logica applicata in caso di trattamento effettuato con l'ausilio di strumenti elettronici;
d) degli estremi identificativi del titolare, dei responsabili e del rappresentante designato ai sensi dell'articolo 5, comma 2;
e) dei soggetti o delle categorie di soggetti ai quali i dati personali possono essere comunicati o che possono venirne a conoscenza in qualità di rappresentante designato nel territorio dello Stato, di responsabili o incaricati.
3. L'interessato ha diritto di ottenere:
a) l'aggiornamento, la rettificazione ovvero, quando vi ha interesse, l'integrazione dei dati;
b) la cancellazione, la trasformazione in forma anonima o il blocco dei dati trattati in violazione di legge, compresi quelli di cui non è necessaria la conservazione in relazione agli scopi per i quali i dati sono stati raccolti o successivamente trattati;
c) l'attestazione che le operazioni di cui alle lettere a) e b) sono state portate a conoscenza, anche per quanto riguarda il loro contenuto, di coloro ai quali i dati sono stati comunicati o diffusi, eccettuato il caso in cui tale adempimento si rivela impossibile o comporta un impiego di mezzi manifestamente sproporzionato rispetto al diritto tutelato.
4. L'interessato ha diritto di opporsi, in tutto o in parte:
a) per motivi legittimi al trattamento dei dati personali che lo riguardano, ancorché pertinenti allo scopo della raccolta;
b) al trattamento di dati personali che lo riguardano a fini di invio di materiale pubblicitario o di vendita diretta o per il compimento di ricerche di mercato o di comunicazione commerciale.</textarea>
