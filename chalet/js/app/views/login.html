<div class="section page-title small-padding background-wrapper with-overlay black-overlay active-section">
    <div class="background-image parallax-background" data-stellar-background-ratio="0.5">
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12" style=""><h1>Vota la tua estate</h1>

                <p class="">
                    Vota la tua estate
                </p>
                <ol class="breadcrumb">
                    <li><a ui-sref="home">Home</a></li>
                    <li class="active">Cosa si vince</li>
                </ol>
            </div>
        </div>
    </div>
</div>
<div class="section blog-section active-section">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="content">
                    <h3>Login</h3>

                    <div class="form-group">
                        <label for="telefono" class="col-sm-2 control-label">telefono</label>

                        <div class="col-sm-10">
                            <input id="telefono" class="form-control" type="text" name="phone"
                                   placeholder="Numero di telefono con cui confermare il voto."
                                   ng-model="vote.phone"
                                    >
                        </div>
                    </div>

                    <div class="text-center ">
                        <button button type="submit" class="btn btn-primary" ng-click="send()" ng-hide="sent">Invia
                            il
                            voto
                        </button>

                        <button button type="submit" class="btn btn-default" ng-click="reset()" ng-hide="sent">
                            Annulla
                        </button>
                        <button button type="submit" class="btn btn-default" ng-click="confirmed = true;"
                                ng-if="false">
                            Conferma
                        </button>
                    </div>


                    <br/>
                </div>
            </div>
            <div class="col-md-3 col-md-offset-1">
                <div class="sidebar">
                    <div class="widget">
                        <h3 class="widget-title">Classifica</h3>
                        <ul class="list-group">
                            <li class="list-group-item" ng-repeat="item in element.chaletRankings | orderBy:'position'"
                                ng-if="$index <5">
                                <span class="label label-info">{{item.position}}</span>
                                <a href="/#/chalet_licenseNumber/{{item.licenseNumber}}">{{item.chaletName}}</a>
                            </li>
                        </ul>
                    </div>

                    <div class="widget">
                        <h3 class="widget-title">Voti</h3>

                        <div class="progress-container clearfix"
                             ng-repeat="item in element.chaletRankings | orderBy:'position'"
                             ng-if="$index <5">
                            <a href="/#/chalet_licenseNumber/{{item.licenseNumber}}"><span
                                    class="progress-text pull-left">{{item.chaletName}}</span></a>
                            <span class="prgress-value pull-right">{{item.votes}}</span>

                            <div class="clearfix"></div>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0"
                                     aria-valuemax="100" style="width: 60%;"></div>
                                <span class="sr-only">{{item.votes}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<section class="section divider-section active-section">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="divider"></div>
            </div>
        </div>
    </div>
</section>
