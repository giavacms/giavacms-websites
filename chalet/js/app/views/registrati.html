<div class="section page-title small-padding background-wrapper with-overlay black-overlay active-section">
  <div class="background-image parallax-background" data-stellar-background-ratio="0.5">
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-12" style="">
        <div class="resizeMe">Vota la tua estate</div>

        <p class="">
          Vota la tua estate
        </p>
        <ol class="breadcrumb">
          <li><a ui-sref="home">Home</a></li>
          <li class="active">Cosa si vince</li>
        </ol>
      </div>
    </div>
  </div>
</div>
<div class="section blog-section active-section">
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <div class="content">

          <h3>Registrati</h3>

          <form>

            <div class="form-group">
              <label for="name" class="col-sm-2 control-label">Nome (*):</label>

              <div class="col-sm-10">
                <input id="name" class="form-control" type="text" name="name" ng-change="unknown = false"
                       placeholder="Inserisci il tuo nome..."
                       ng-model="registration.name"
                  >
              </div>
            </div>
            <div class="form-group">
              <label for="surname" class="col-sm-2 control-label">Cognome (*):</label>

              <div class="col-sm-10">
                <input id="surname" class="form-control" type="text" name="surname" ng-change="unknown = false"
                       placeholder="Inserisci il tuo cognome..."
                       ng-model="registration.surname"
                  >
              </div>
            </div>
            <div class="form-group">
              <label for="telefono" class="col-sm-2 control-label">Telefono (*):</label>

              <div class="col-sm-10">
                <input id="telefono" class="form-control" type="text" name="phone" ng-change="unknown = false"
                       placeholder="Numero di telefono da cui effettuare uno squillo (gratuito!) per eseguire il login."
                       ng-model="registration.phone"
                  >
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-1 col-sm-10">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="sendMeFreeTickets"
                           ng-model="registration.sendMeFreeTickets">
                    Vuoi partecipare all'estrazione dei premi? In caso di vittoria
                    riceverai un SMS!
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-1 col-sm-10">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="privacy"
                           ng-model="privacy">
                    <b>Consenso al trattamento dei dati personali (cliccando si accettano tutti i
                      termini e le condizioni)</b>
                    <textarea privacy/>
                  </label>
                </div>
              </div>
            </div>

            {{privacy}} {{registration.name}} {{registration.surname}} {{registration.phone}}

            <!-- login fields and commands when not logged in -->
            <div
              ng-show="privacy && registration.name && registration.surname && registration.phone">

              <!-- command to send the number and wait for ring -->
              <button ng-hide="numbertocall" ng-click="register()" class="btn btn-primary">
                Invia i tuoi dati
              </button>

              <!-- command to ring -->
              <div ng-show="numbertocall" class="text-center">
                <label class="control-label">
                  Ora fai uno
                  squillo al numero <a href="tel:{{numbertocall}}">{{numbertocall}}</a> per confermare il tuo numero!
                </label>
              </div>
              <div ng-show="numbertocall" class="text-center">
                <span class="ti-face-smile"></span>
                <label class="control-label">
                  La telefonata e' gratuita </label>
              </div>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>

  <section class="section divider-section active-section">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="divider"></div>
        </div>
      </div>
    </div>
  </section>
  <div tabfooter></div>
</div>
