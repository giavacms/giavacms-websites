<div class="section page-title small-padding background-wrapper with-overlay black-overlay active-section">
  <div class="background-image parallax-background" data-stellar-background-ratio="0.5">
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-12" style="">
        <div class="resizeMe">Vota la tua estate</div>

        <p class="">
          Vota la tua estate
        </p>
        <ol class="breadcrumb">
          <li><a ui-sref="home">Home</a></li>
          <li class="active">Carica le tue foto</li>
        </ol>
      </div>
    </div>
  </div>
</div>

<section class="section active-section grey-background">
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <div class="content">

          <form enctype="multipart/form-data">
            <h3>Carica le tue foto...!</h3>

            <div class="form-group">

              <label for="chalet" class="col-sm-2 control-label">Chalet </label>

              <div class="col-sm-10">
                <select id="chalet" class="form-control" ng-model="upload.chaletId"
                        ng-options="c.id as c.name for c in chalets">
                  <option value="">scegli uno chalet</option>
                </select>
              </div>
            </div>
            <div class="form-group">

              <label for="chalet" class="col-sm-2 control-label">Immagini </label>

              <div class="col-sm-10">
                <input type="file" file-model="image.file"/>
                <button class="btn btn-primary" ng-click="uploadImage()" ng-disabled="!upload.chaletId">carica le
                  tue foto!
                </button>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="section divider-section active-section">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="divider"></div>
      </div>
    </div>
  </div>
</section>

<div tabfooter></div>
</div>
