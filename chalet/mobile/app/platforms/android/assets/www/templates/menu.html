<ion-side-menus enable-menu-with-back-views="false">

    <ion-side-menu-content>
        <ion-nav-bar class="bar-assertive-900"
                     ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}"
                     align-title="left">
            <ion-nav-back-button class="no-text">
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="fabContent"></ion-nav-view>
        <ion-nav-view name="menuContent" ng-class="{expanded: isExpanded}"></ion-nav-view>
    </ion-side-menu-content>


    <!-- menu laterale -->
    <ion-side-menu >
        <ion-header-bar class="dark-bg expanded">
            <span class="avatar" style="background: url('img/logo-no-chalet.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat; "></span>

            <h2>Vota la tua estate</h2>
        </ion-header-bar>
        <ion-content class="stable-bg has-expanded-header">
            <ion-list>
                <ion-item nav-clear menu-close ui-sref="app.home">
                    Home
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.chalet">
                    Chalet
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.classifica">
                    Classifica
                </ion-item>
                <ion-item nav-clear menu-close ng-click="logout()">
                    Logout
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>


</ion-side-menus>
