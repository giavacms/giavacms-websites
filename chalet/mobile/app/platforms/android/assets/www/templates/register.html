<!-- Basato su Login.html -->

<ion-view view-title="vota la tua estate: registrati" align-title="left">
    <ion-content style="background: url(img/logo-no-chalet.jpg) center; background-size: cover;">
        <div class="hero no-header flat">
            <div class="content">
                <div class="app-icon"></div>
                <h1>Vota la tua estate</h1>
            </div>
        </div>

        <!-- input fields -->
        <div class="list">
            <ion-md-input placeholder="Il tuo nome (*)..." highlight-color="balanced" type="text"
                          ng-model="registration.name"></ion-md-input>
            <ion-md-input placeholder="Il tuo cognome (*)..." highlight-color="balanced" type="text"
                          ng-model="registration.surname"></ion-md-input>
            <ion-md-input placeholder="Il tuo numero di telefono (*)..." highlight-color="balanced" type="text"
                          ng-model="registration.phone"></ion-md-input>
            <ion-checkbox ng-model="registration.accept">Dai il consenso al trattamento dei tuoi dati?</ion-checkbox>
        </div>

        <!-- input fields -->
        <div class="padding"
             ng-show="registration.accept && registration.name && registration.surname && registration.phone">

            <!-- command to send the number and wait for ring -->
            <button ng-hide="numbertocall" ng-click="register()" class="button button-full button-balanced ink">
                Attiva un account
            </button>

            <!-- command to ring -->
            <div ng-show="numbertocall">
                <a href="tel:#{numberToCall}" class="button button-full button-assertive ink">Ora fammi uno squillo
                    ({{numbertocall}} per
                    confermare i tuoi dati!</a>
                <br/>
                La telefonata e' gratuita
            </div>
        </div>

        <!-- link to registration page -->
        <div class="button-bar social-login">
            <a ui-sref="app.login"
               class="button button-small button-border icon-left ion-social-twitter button-calm-900">Login
            </a>
        </div>

    </ion-content>
</ion-view>
