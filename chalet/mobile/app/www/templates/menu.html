<ion-side-menus enable-menu-with-back-views="true">

    <ion-side-menu-content>
        <ion-nav-bar class="bar-assertive-900"
                     ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}"
                     align-title="left">
            <ion-nav-back-button class="no-text">
            </ion-nav-back-button>
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-android-more-vertical" menu-toggle="right">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="fabContent"></ion-nav-view>
        <ion-nav-view name="menuContent" ng-class="{expanded: isExpanded}"></ion-nav-view>
    </ion-side-menu-content>

    <!-- menu laterale -->
    <ion-side-menu side="right">
        <ion-header-bar class="dark-bg expanded">
            <span class="avatar" style="background: url('img/black-logo.jpg'); background-size: cover;"></span>

            <h2>Vota la tua estate</h2>
        </ion-header-bar>
        <ion-content class="stable-bg has-expanded-header">
            <ion-list>
                <ion-item nav-clear menu-close ui-sref="app.home">
                    Home
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.chalet">
                    Chalet
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.classifica">
                    Classifica
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.contatti">
                    Contatti
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.blog">
                    Notizie
                </ion-item>
                <ion-item nav-clear menu-close >
                    <a ng-click=logout()">Logout</a>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
