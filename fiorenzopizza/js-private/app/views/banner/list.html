<div ng-include="'/views/templates/header.html'"
     ng-init="image='home-bg.jpg'; pageTitle ='home'; pageSubTitle = 'angularJS+giavaCMS clipboard'"></div>


<div class="container-fluid" ng-controller="BannerController">

  <script type="text/ng-template" id="custom/pager">
    <div ng-if="params.data.length" style="text-align: center">
      <ul class="pagination ng-table-pagination">
        <li ng-class="{'disabled': !page.active && !page.current, 'active': page.current}" ng-repeat="page in pages"
            ng-switch="page.type">
          <a ng-switch-when="prev" ng-click="params.page(page.number)" href="">&laquo;</a>
          <a ng-switch-when="first" ng-click="params.page(page.number)" href=""><span ng-bind="page.number"></span></a>
          <a ng-switch-when="page" ng-click="params.page(page.number)" href=""><span ng-bind="page.number"></span></a>
          <a ng-switch-when="more" ng-click="params.page(page.number)" href="">&#8230;</a>
          <a ng-switch-when="last" ng-click="params.page(page.number)" href=""><span ng-bind="page.number"></span></a>
          <a ng-switch-when="next" ng-click="params.page(page.number)" href="">&raquo;</a>
        </li>
      </ul>
    </div>
  </script>
  <div class="row">
    <form name="form">

      <label>Name</label>
      <input type="text" name="name" ng-model="search.like.name" class="span10"><br/>

      <label>bannerType</label>
      <select ng-model="search.obj.bannerType" class="form-control"
              ng-options="bannerType as bannerType.name for bannerType in bannertypes track by bannerType.id"></select>


      <button type="button" class="btn btn-primary" ng-click="reload()">
        <span class="glyphicon glyphicon-ok" aria-hidden="true"> Search</span>
      </button>
      <button type="button" class="btn btn-primary" ng-click="resetSearch()">
        <span class="glyphicon glyphicon-ok" aria-hidden="true"> Reset</span>
      </button>
    </form>
  </div>
  <table ng-table="tableParams" template-pagination="custom/pager" class="table table-hover">
    <tbody ng-repeat="p in $data">
    <tr ng-class-odd="'odd'" ng-class-even="'even'">
      <td data-title="'num'">
        {{$index}}
      </td>
      <td data-title="'bannerType'">
        {{p.bannerType.name}}
      </td>
      <td data-title="'name'">
        {{p.name}}
      </td>
      <td data-title="'description'">
        {{p.description}}
      </td>
      <td data-title="'language'">
        {{p.language}}
      </td>
      <td data-title="'url'">
        {{p.url}}
      </td>
      <td data-title="'internal'">
        {{p.internal ? 'si' : 'no'}}
      </td>
      <td data-title="'online'">
        {{p.online ? 'si' : 'no'}}
      </td>

      <td data-title="'filename'">
        {{p.image.filename}}
      </td>
      <td data-title="'Operations'">
        <a href="/#/banner/{{p.id}}/edit" title="edit"><i class="fa fa-pencil-square-o"></i></a>
        <a href="/#/banner/{{p.id}}" title="view"> <i class="fa fa-info-circle"></i></a>
      </td>
    </tr>
    </tbody>
  </table>
  <a class="btn btn-primary btn-lg" href="/#/banner/new" role="button">Aggiungi nuovo</a>

</div>

<div ng-include="'/views/templates/footer.html'"></div>
