<div ng-include="'/views/templates/header.html'"
     ng-init="image='home-bg.jpg'; pageTitle ='home'; pageSubTitle = 'angularJS+giavaCMS clipboard'"></div>


<div class="container-fluid" ng-controller="BannerTypologyController">

  <script type="text/ng-template" id="custom/pager">
    <div ng-if="params.data.length" style="text-align: center">
      <ul class="pagination ng-table-pagination">
        <li ng-class="{'disabled': !page.active && !page.current, 'active': page.current}" ng-repeat="page in pages"
            ng-switch="page.type">
          <a ng-switch-when="prev" ng-click="params.page(page.number)" href="">&laquo;</a>
          <a ng-switch-when="first" ng-click="params.page(page.number)" href=""><span ng-bind="page.number"></span></a>
          <a ng-switch-when="page" ng-click="params.page(page.number)" href=""><span ng-bind="page.number"></span></a>
          <a ng-switch-when="more" ng-click="params.page(page.number)" href="">&#8230;</a>
          <a ng-switch-when="last" ng-click="params.page(page.number)" href=""><span ng-bind="page.number"></span></a>
          <a ng-switch-when="next" ng-click="params.page(page.number)" href="">&raquo;</a>
        </li>
      </ul>
    </div>
  </script>

  <table ng-table="tableParams" template-pagination="custom/pager" class="table table-hover">
    <tbody ng-repeat="p in $data">
    <tr ng-class-odd="'odd'" ng-class-even="'even'" ng-show="editId!==p.id" ng-if="editId!==p.id">
      <td data-title="'num'">
        {{$index+1}}
      </td>
      <td data-title="'name'">
        {{p.name}}
      </td>
      <td data-title="'description'">
        {{p.description}}
      </td>
      <td data-title="'type'">
        {{p.type}}
      </td>
      <td data-title="'Operations'">
        <a ng-click="setEditId(p.id)" title="edit"><i class="fa fa-pencil-square-o"></i></a>
      </td>
    </tr>
    <tr ng-show="editId===p.id" ng-if="editId===p.id" ng-include src="'views/bannertypology/edit.html'">
    </tr>

    </tbody>
  </table>

  <form>
    <div class="form-group">
      <label for="name">name</label>
      <input type="text" class="form-control" id="name" placeholder="name" ng-model="element.name">
    </div>
    <div class="form-group">
      <label for="name">description</label>
      <input type="text" class="form-control" id="description" placeholder="description" ng-model="element.description">
    </div>
    <div class="form-group">
      <label for="name">type</label>
      <input type="text" class="form-control" id="type" placeholder="type" ng-model="element.type">
    </div>


    <button class="btn btn-primary" ng-click="save()" ng-show="element.id === undefined">Save</button>
    <button class="btn btn-primary" ng-click="update()" ng-show="element.id !== undefined">Update</button>
    <button class="btn btn-primary" ng-click="delete()" ng-show="element.id !== undefined">Delete</button>
    <button class="btn btn-primary" ng-click="undo()">Undo</button>

  </form>


</div>

<div ng-include="'/views/templates/footer.html'"></div>
