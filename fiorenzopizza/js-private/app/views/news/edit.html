<div ng-include="'/views/templates/header.html'"
     ng-init="image='home-bg.jpg'; pageTitle ='home'; pageSubTitle = 'angularJS+giavaCMS clipboard'"></div>


<div class="container" ng-controller="NewsController">
  <form>

    private RichContentType richContentType;

    <div class="form-group">
      <label for="id">id</label>
      <input type="text" class="form-control" id="id" placeholder="id" ng-model="element.id" readonly="true">
    </div>

    <div class="form-group">
      <label for="title">title</label>
      <input type="text" class="form-control" id="title" placeholder="title" ng-model="element.title">
    </div>
    <div class="form-group">
      <label for="preview">preview</label>
      <input type="text" class="form-control" id="preview" placeholder="preview" ng-model="element.preview">
    </div>

    <label for="content">content</label>

    <div id="content" text-angular ng-model="element.content" name="demo-editor"></div>

    <div class="form-group">
      <label for="author">author</label>
      <input type="text" class="form-control" id="author" placeholder="element.tags" ng-model="element.tags">
    </div>
    <div class="form-group">
      <label for="tags">tags</label>
      <input type="text" class="form-control" id="tags" placeholder="tags" ng-model="element.tags">
    </div>
    <div class="form-group">
      <label for="tags">date {{element.date | date : 'dd/MM/yyyy'}}</label>
      <input type="text" class="form-control" id="date" placeholder="date"
             ng-model="element.date">
    </div>


    <button ng-click="save()" ng-show="element.id === undefined">Save</button>
    <button ng-click="update()" ng-show="element.id !== undefined">Update</button>
    <button ng-click="delete()" ng-show="element.id !== undefined">Delete</button>
    <button ng-click="undo()" >Undo</button>
  </form>
</div>

<div ng-include="'/views/templates/footer.html'"></div>
